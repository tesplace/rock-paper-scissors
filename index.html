<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock & Paper & Scissors</title>
</head>
<body>
    <script>
        // base settings for the game, scores and options for computer selection
        let playerScore = 0;
        let computerScore = 0;
        let draw = 0;

        const choice = ["Rock", "Paper", "Scissors"];

        // selection functions 
        function getComputerChoice  () {
            return choice[(Math.floor(Math.random() * choice.length))];
        }

        function getPlayerChoice  () {
            return prompt("Rock & Paper & Scissors?", "Enter Here");
        }
                
        // function that plays just one round and adds the outcome to score variable
        function playRound(playerSelection, computerSelection) {
            if (computerSelection === playerSelection) {
                draw++;
                return "It's a tie!"; 
            } else if ((computerSelection === "Scissors" && playerSelection === "Rock") || (computerSelection === "Rock" && playerSelection === "Paper") || (computerSelection === "Paper" && playerSelection === "Scissors")) {
                playerScore++;
                return "You win! " + playerSelection + " beats " + computerSelection;
            } else {
                computerScore++;
                return "You lose! " + computerSelection + " beats " + playerSelection;
            };
        };  
  
        // function that plays 5 times with the for loop and returns at the end the end result
        function playGame() {
                
            for ( let i = 0; i < 5; i++) {
                playRound();
                

                const computerSelection = getComputerChoice();
                const playerSelectionInput = getPlayerChoice();
                const playerSelection = playerSelectionInput.charAt(0).toUpperCase() + playerSelectionInput.slice(1).toLowerCase();

                console.log("You chose " + playerSelection);
                console.log("Computer chose " + computerSelection + ".");
                console.log(playRound(playerSelection, computerSelection));
                console.log("Your score = " + playerScore + " | " + "Computer score = " + computerScore);
            };

            let playerWin = "You beated the Computer with a score of " + playerScore + " - " + computerScore + "!";
            let computerWin = "You got beated by the computer with a score of " + computerScore + " - " + playerScore + ".";

            if (playerScore > computerScore) {
                console.log(playerWin); 
            } else if (computerScore > playerScore) {
                console.log(computerWin);
            } else {
                console.log("Wow! It's a tie!")
            };
        }

        // to initiate the game 
        playGame();
        

    </script>
</body>
</html>
