<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock & Paper & Scissors</title>
</head>
<body>
    <script>

        let choice = ["Rock", "Paper", "Scissors"];

        function getComputerChoice  () {
            return choice[(Math.floor(Math.random() * choice.length))];
        }

        function getPlayerChoice  () {
            return prompt("Rock & Paper & Scissors?", "Enter Here");
        }
                

        function playRound(playerSelection, computerSelection) {
            if (computerSelection === playerSelection) {
                return "It's a tie!";            
            } else if ((computerSelection === "Scissors" && playerSelection === "Rock") || (computerSelection === "Rock" && playerSelection === "Paper") || (computerSelection === "Paper" && playerSelection === "Scissors")) {
                return "You win! " + playerSelection + " beats " + computerSelection;
            } else {
                return "You lose! " + computerSelection + " beats " + playerSelection;
            };
        };  

        const computerSelection = getComputerChoice();
        const playerSelectionInput = getPlayerChoice();
        const playerSelection = playerSelectionInput.charAt(0).toUpperCase() + playerSelectionInput.slice(1).toLowerCase();



        //   to make it visually appealing, upper and lower cases adjusted
        console.log("You chose " + playerSelection);
        // because of case sensitivy don't forget to make everything lowercase
        console.log("Computer chose " + computerSelection + ".");

        function playGame() {
                
            for ( let i = 0; i < 5; i++) {
                playRound();
                

                const computerSelection = getComputerChoice();
                const playerSelectionInput = getPlayerChoice();
                const playerSelection = playerSelectionInput.charAt(0).toUpperCase() + playerSelectionInput.slice(1).toLowerCase();

                console.log(playRound(playerSelection, computerSelection));
                }
        };

        playGame();



       
      


    </script>
</body>
</html>
